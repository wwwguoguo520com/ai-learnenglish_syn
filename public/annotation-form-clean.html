<!-- 优化后的标注对话框 - 简洁版 -->
<div id="selectionToolbar" class="selection-toolbar hidden" role="dialog" aria-modal="true">
    <form id="annotationForm">
        <!-- 顶部快捷操作 -->
        <div class="form-header">
            <div class="form-actions">
                <button type="button" id="quickHighlightBtn" class="btn-secondary">快捷划线</button>
                <button type="button" id="saveTemplateBtn" class="btn-secondary">💾 存模板</button>
                <button type="button" id="loadTemplateBtn" class="btn-secondary">📋 用模板</button>
            </div>
        </div>

        <!-- 标注类型选择 -->
        <div class="form-section">
            <div class="section-header">
                <h4>标注类型</h4>
            </div>
            <div class="button-grid">
                <button type="button" class="category-btn" data-category="vocab">生词</button>
                <button type="button" class="category-btn" data-category="phrase">词组</button>
                <button type="button" class="category-btn" data-category="difficulty">疑难</button>
                <button type="button" class="category-btn" data-category="keypoint">重点</button>
                <button type="button" class="category-btn" data-category="translation">翻译</button>
                <button type="button" class="category-btn" data-category="custom">自定义</button>
            </div>
            <input id="customCategoryInput" class="input-field hidden" type="text" placeholder="输入自定义分类">
        </div>

        <!-- 语法分析 -->
        <div class="form-section">
            <div class="section-header">
                <h4>语法分析</h4>
                <span class="section-hint">带颜色指示器</span>
            </div>
            <div class="button-grid grammar-grid">
                <button type="button" class="grammar-btn" data-category="mainSubject">
                    <span class="color-dot" style="background: #000;"></span>主语
                </button>
                <button type="button" class="grammar-btn" data-category="clauseSubject">
                    <span class="color-dot" style="background: #059669;"></span>从句主语
                </button>
                <button type="button" class="grammar-btn" data-category="mainVerb">
                    <span class="color-dot" style="background: #dc2626;"></span>谓语
                </button>
                <button type="button" class="grammar-btn" data-category="clauseVerb">
                    <span class="color-dot" style="background: #991b1b;"></span>从句谓语
                </button>
                <button type="button" class="grammar-btn" data-category="object">
                    <span class="color-dot" style="background: #ea580c;"></span>宾/表
                </button>
                <button type="button" class="grammar-btn" data-category="attribute">
                    <span class="color-dot" style="background: #9333ea;"></span>定语(.)
                </button>
                <button type="button" class="grammar-btn" data-category="adverbial">
                    <span class="color-dot" style="background: #2563eb;"></span>状语[.]
                </button>
                <button type="button" class="grammar-btn" data-category="conjunction">
                    <span class="color-dot" style="background: #0891b2;"></span>连词
                </button>
                <button type="button" class="grammar-btn" data-category="clauseMarker">
                    <span class="color-dot" style="background: #ec4899;"></span>引导词{.}
                </button>
            </div>
        </div>

        <!-- 样式选项 - 折叠 -->
        <details class="form-section collapsible">
            <summary class="section-header clickable">
                <h4>样式选项</h4>
                <span class="toggle-icon">▼</span>
            </summary>
            <div class="section-content">
                <!-- 颜色选择 -->
                <div class="style-row">
                    <label class="style-label">背景颜色</label>
                    <div class="color-palette">
                        <button type="button" class="color-btn" data-color="honey" title="蜜糖色" style="background: var(--honey);"></button>
                        <button type="button" class="color-btn" data-color="mint" title="薄荷色" style="background: var(--mint);"></button>
                        <button type="button" class="color-btn" data-color="sky" title="天空色" style="background: var(--sky);"></button>
                        <button type="button" class="color-btn" data-color="orchid" title="兰花色" style="background: var(--orchid);"></button>
                        <button type="button" class="color-btn" data-color="sunset" title="夕阳色" style="background: var(--sunset);"></button>
                    </div>
                </div>

                <!-- 文本样式 -->
                <div class="style-row">
                    <label class="style-label">文本样式</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="boldToggle">
                            <span>加粗</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="underlineToggle">
                            <span>下划线</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="strikethroughToggle">
                            <span>删除线</span>
                        </label>
                    </div>
                </div>

                <!-- 边框样式 -->
                <div class="style-row">
                    <label class="style-label">边框</label>
                    <div class="button-group">
                        <button type="button" class="style-btn" data-border="none">无</button>
                        <button type="button" class="style-btn" data-border="square">□</button>
                        <button type="button" class="style-btn" data-border="round">○</button>
                        <button type="button" class="style-btn" data-border="dashed">--</button>
                    </div>
                </div>

                <!-- Emoji -->
                <div class="style-row">
                    <label class="style-label">标记</label>
                    <div class="button-group">
                        <button type="button" class="emoji-btn" data-emoji="">无</button>
                        <button type="button" class="emoji-btn" data-emoji="⭐">⭐</button>
                        <button type="button" class="emoji-btn" data-emoji="💡">💡</button>
                        <button type="button" class="emoji-btn" data-emoji="❗">❗</button>
                        <button type="button" class="emoji-btn" data-emoji="✅">✅</button>
                    </div>
                </div>
            </div>
        </details>

        <!-- 备注与标签 -->
        <div class="form-section">
            <div class="section-header">
                <h4>备注与标签</h4>
            </div>
            <div class="input-group">
                <label class="input-label">
                    <span>释义/注释</span>
                    <button type="button" id="aiExplainBtn" class="ai-btn-small">🤖 AI解释</button>
                </label>
                <textarea id="noteInput" rows="2" class="textarea-field" placeholder="添加释义或注释"></textarea>
            </div>
            <div class="input-group">
                <label class="input-label">标签（逗号分隔）</label>
                <input id="tagsInput" type="text" class="input-field" placeholder="例如：重点, 难点">
            </div>
            <label class="checkbox-label">
                <input type="checkbox" id="showNoteBelow">
                <span>下方显示注释</span>
            </label>
        </div>

        <!-- 底部操作按钮 -->
        <div class="form-footer">
            <button type="button" id="cancelAnnotationBtn" class="btn-cancel">取消</button>
            <button type="submit" class="btn-primary">保存标注</button>
        </div>
    </form>
</div>
